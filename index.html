<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://api.github.com;
      frame-src 'self' https://www.youtube.com https://gist.github.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    "
    />

    <title>
      Kushal Gupta | Platform Engineer & DevOps Specialist | 100+ Tech Resources
    </title>
    <meta
      name="description"
      content="Platform Engineer & DevOps Specialist building scalable cloud infrastructure. Access 100+ curated links to professional profiles, projects, courses, tools, and resources for DevOps, Platform Engineering, and Software Development."
    />
    <meta
      name="keywords"
      content="Kushal Gupta, Platform Engineer, DevOps Engineer, Software Engineer, Cloud Infrastructure, Kubernetes, Docker, AWS, CI/CD, GitOps, DevSecOps, Platform Engineering, Automation, Infrastructure as Code, Terraform, Microservices, Cloud-Native, Site Reliability Engineering, SRE"
    />
    <meta name="author" content="Kushal Gupta" />
    <link rel="canonical" href="https://thisiskushal31.github.io/link/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="profile" />
    <meta
      property="og:title"
      content="Kushal Gupta | Platform Engineer & DevOps Specialist | Tech Resources Hub"
    />
    <meta
      property="og:description"
      content="Platform Engineer & DevOps Specialist building scalable cloud infrastructure. Access 100+ curated links to professional profiles, projects, courses, tools, and resources for DevOps, Platform Engineering, and Software Development."
    />
    <meta
      property="og:image"
      content="https://thisiskushal31.github.io/og.png"
    />
    <meta property="og:url" content="https://thisiskushal31.github.io/link/" />
    <meta
      property="og:site_name"
      content="Kushal Gupta - Platform Engineering & DevOps"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@thisis_kushal" />
    <meta name="twitter:creator" content="@thisis_kushal" />
    <meta
      name="twitter:title"
      content="Kushal Gupta | Platform Engineer & DevOps Specialist | Tech Resources"
    />
    <meta
      name="twitter:description"
      content="Platform Engineer & DevOps Specialist building scalable cloud infrastructure. Access 100+ curated tech resources, projects, and learning materials."
    />
    <meta
      name="twitter:image"
      content="https://thisiskushal31.github.io/og.png"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Kushal Gupta",
        "jobTitle": "Platform Engineer & DevOps Specialist",
        "description": "Platform Engineer and DevOps Specialist sharing knowledge on cloud infrastructure, automation, platform engineering, and software development. Building scalable solutions with modern technologies.",
        "url": "https://thisiskushal31.github.io/link/",
        "sameAs": [
          "https://github.com/thisiskushal31",
          "https://www.linkedin.com/in/thisiskushalgupta/",
          "https://thisiskushal31.github.io"
        ],
        "knowsAbout": [
          "Platform Engineering",
          "DevOps",
          "Cloud Infrastructure",
          "Kubernetes",
          "Docker",
          "AWS",
          "CI/CD",
          "GitOps",
          "Infrastructure as Code",
          "Terraform",
          "Microservices",
          "Site Reliability Engineering"
        ]
      }
    </script>

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Theme color -->
    <meta name="theme-color" content="#0a192f" />

    <script>
      (function () {
        try {
          var storageKey = "portfolio-theme";
          var theme = localStorage.getItem(storageKey);
          var root = document.documentElement;
          if (theme === "dark") {
            root.classList.add("dark");
          } else {
            root.classList.remove("dark");
          }
        } catch (e) {}
      })();
    </script>
  </head>

  <body style="font-family: 'Inter', sans-serif">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
